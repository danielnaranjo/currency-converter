<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <meta name="viewport" content="user-scalable=0">
    <meta charset="utf-8" />
    <meta name="description" content="Simple travel currency converter"/>
    <meta name="keywords" content="curency converter travel"/>
    <meta name="author" content="Wojciech Cichoradzki @mandriv" />
    <meta name="copyright" content="MIT License" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Own styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- External styles -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Modals -->
    <div id="country-modal" class="modal hidden">
      <div class="title" id="country-modal-title"></div>
      <ul id="country-list" class="content"></ul>
      <div class="bottom" id="country-modal-close">
        <button>Close</button>
      </div>
    </div>

    <div id="bank-modal" class="modal hidden">
      <div class="title" id="bank-modal-title"></div>
      <div class="content grid">
        <div class="arrow up item" id="increment-first-btn"><i class="fas fa-angle-up"></i></div>
        <div class="item"></div>
        <div class="arrow up item" id="increment-second-btn"><i class="fas fa-angle-up"></i></div>
        <div class="arrow up item" id="increment-third-btn"><i class="fas fa-angle-up"></i></div>
        <div class="item"></div>

        <div class="center number item" id="bank-fee-first-digit"></div>
        <div class="center number item">.</div>
        <div class="center number item" id="bank-fee-second-digit"></div>
        <div class="center number item" id="bank-fee-third-digit"></div>
        <div class="center number item">%</div>

        <div class="arrow down item" id="decrement-first-btn"><i class="fas fa-angle-down"></i></div>
        <div class="item"></div>
        <div class="arrow down item" id="decrement-second-btn"><i class="fas fa-angle-down"></i></div>
        <div class="arrow down item" id="decrement-third-btn"><i class="fas fa-angle-down"></i></div>
        <div class="item"></div>
      </div>
      <div class="bottom" id="bank-modal-close">
        <button>Save</button>
      </div>
    </div>
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="close">
        <i class="far fa-times-circle" id="sidebar-close"></i>
      </div>
      <div class="state">
        <span id="base-currency-sidebar">EUR</span>
        <i class="fas fa-exchange-alt" id="exchange-sign-sidebar"></i>
        <span id="target-currency-sidebar">GBP</span>
      </div>
      <div class="item" id="change-source">
        Change source currency
      </div>
      <div class="item" id="change-target">
        Change target currency
      </div>
      <div class="item" id="change-bank-fee">
        Set bank fee
      </div>
    </div>
    <!-- Main content -->
    <div id="app">
      <nav class="navbar">
        <i class="fas fa-bars fa-3x" id="menu-handle"></i>
        <header>
          Currency Converter
        </header>
        <i class="fas fa-sync fa-3x" id="spinner"></i>
      </nav>
      <div class="display">
        <div class="value" id="input-display">0</div>
        <div class="currency" id="base-currency"></div>
        <div class="relaxed hidden value" id="exchange-sign">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="hidden value" id="output-display"></div>
        <div class="hidden currency" id="target-currency"></div>
      </div>
      <div class="keyboard">
        <div class="digit">
          7
        </div>
        <div class="digit">
          8
        </div>
        <div class="digit">
          9
        </div>
        <div class="digit">
          4
        </div>
        <div class="digit">
          5
        </div>
        <div class="digit">
          6
        </div>
        <div class="digit">
          1
        </div>
        <div class="digit">
          2
        </div>
        <div class="digit">
          3
        </div>
        <div class="digit">
          C
        </div>
        <div class="digit">
          0
        </div>
        <div class="digit">
          =
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
